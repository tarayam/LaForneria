<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión · Fornería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
      /* Ensure the page fills the viewport so the background covers fully */
      html, body {
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      body {
        
        background-image: url("{% static 'images/fondo_laforneia.jpg' %}"), url("{% static 'images/fondo_lafornería.jpg' %}");
        background-size: center, center;
        background-position: center center, center center;
        background-repeat: no-repeat, no-repeat;
        background-attachment: scroll, scroll;
        background-color: #f7f7f7;
      }

      
      .login-card {
        background: rgba(255,255,255,0.92);
        backdrop-filter: blur(2px);
      }
    </style>
  </head>
  <body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="card p-4 position-relative" style="max-width:420px; width:100%;">
        <div class="login-card p-3">
          {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="position-absolute" style="right:12px; top:12px;">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-secondary">Cerrar sesión</button>
            </form>
          {% endif %}
          <h4 class="mb-3 text-center">Iniciar sesión</h4>

          {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
          {% endif %}

          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuario</label>
              <input autofocus class="form-control" id="id_username" name="username" type="text" value="{{ username|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input class="form-control" id="id_password" name="password" type="password">
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>

          <div class="mt-3 text-center small text-muted">
            Si no tienes cuenta, pide al administrador crear una.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
