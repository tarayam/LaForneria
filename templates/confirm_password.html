<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
      html, body { height:100%; min-height:100vh; margin:0; padding:0; }
      body {
        background-image: url("{% static 'images/fondo_lafornería.jpg' %}"), url("{% static 'images/fondo_lafornería.jpg' %}");
        background-size: cover, cover;
        background-position: center, center;
        background-repeat: no-repeat, no-repeat;
        background-attachment: fixed, fixed;
        background-color: #111;
      }
      .confirm-card { background: rgba(255,255,255,0.92); backdrop-filter: blur(2px); }
    </style>
  </head>
  <body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="card p-4 confirm-card" style="max-width:420px; width:100%;">
        <h5 class="mb-3 text-center">Confirmar contraseña</h5>
        {% if error_message %}
          <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="post" action="">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input class="form-control" id="id_password" name="password" type="password" autofocus>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Confirmar</button>
          </div>
        </form>
        <div class="mt-3 small text-muted text-center">Esta verificación protege el acceso a las funciones sensibles.</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
